[global]
exclude = [
    "*LICENSE*",
    "*/.github/*",
    "*/tests/*",
    "*/src/*",
]

[link_checker]
# List of glob patterns to ignore when checking links
ignore_wildcards = [
    "**gffffffffffoooooogel**",
    "/**.rs"
]

[linter]
# List of HTML elements to ignore when linting
allowed_html_tags = []

[review]
# When true, the review will be printed without fix suggestions
no_suggestions=false
# prompt="Make a grammar review"

[spelling]
# List of words to ignore while spell checking
words_whitelist=[
    "additnal",
    "API",
    "behavior",
    "Checkmark",
    "dotenv",
    "OpenAI",
    "GoogleTest",
    "CLI",
    "URL",
    "SARIF",
    "OPEN_AI_API_KEY"
]